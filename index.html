<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Base Apparel</title>
</head>

<body>
    <div class="container wrapper">

        <div class="header">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="banner">
            <picture>
                <source media="(max-width:375px" srcset="images/hero-mobile.jpg">
                <img src="images/hero-desktop.jpg" alt="">
            </picture>
        </div>

        <div class="main">
            <h1>WE'RE</h1>
            <h1>COMING</h1>
            <h1>SOON</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email
                below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="input">
                <input type="text" placeholder="Email Address">
                <button>
                    <img src="images/icon-arrow.svg" alt="arrow">
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="#">Wathan</a>.
        </p>
    </div>
</body>

</html>
